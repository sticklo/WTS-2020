<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTS 2020</title>
    <script src="https://kit.fontawesome.com/ce8dd18484.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="general">
        <div class="close"><i class="fas fa-times"></i></div>
        <div class="soundwaves"><img src="images/soundwaves.png"></div>

        <div class="overlay">
            <img src="images/cover.png" class="album-cover">
            <img src="images/disk.png" class="disk">
        </div>

        <ul class="platforms">
            <ul class="spotify-one">
                <li><img src="images/spotify.png" alt="spotify icon"></li>
                <li class="spotify">Listen on Spotify</li>
            </ul>
            <ul class="apple-music-one">
                <li><img src="images/apple.png" alt="apple music icon"></li>
                <li class="apple-music">Listen on Apple Music</li>
            </ul>
            <ul class="audiomack-one">
                <li><img src="images/audiomack.png" alt="audiomack icon"></li>
                <li class="audiomack">Listen on Audiomack</li>
            </ul>
        </ul>
    </div>
    

</body>
</html>
